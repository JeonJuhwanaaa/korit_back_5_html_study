<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 하위선택자(띄어쓰기) */
        /* 단일보다 여러개 조합한것이 우선순위가 높다 */
        .box1 P {
            background-color: red;
        }
        /* 타고타고 들어가기 */
        .box2 main p {
            background-color: blue;
        }
        p {
            background-color: pink;
        }
        /* 자식선택자(>) */
        .box3 > p {
            background-color: brown;
        }
        /* 인접형재선택자(+) */
        /* 형재선택자(~) */
    </style>
</head>
<body>
    <div class="box1">
        <p>박스1-1</p>
        <h1>박스1-2</h1>
        <main>
            <p>박스1-3</p>
        </main>
    </div>
    <div class="box2">
        <p>박스2-1</p>
        <main>
            <p>박스2-2</p>
        </main>
    </div>
    <div class="box3">
        <p>박스3-1</p>
        <main>
            <p>박스3-2</p>
        </main>
    </div>
</body>
</html>
