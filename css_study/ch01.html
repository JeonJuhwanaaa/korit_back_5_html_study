<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부스타일시트 -->
    <style>
        h1 {
            font-size: 50px;
            color: blue;
        }
        /* 클래스는 . 으로 참조 */
        .title{
            font-size: 60px;
            color: purple;
        }

        h1 {
            font-size: 50px;
            color: pink;
        }

    </style>
</head>
<body>
    <!-- 인라인 스타일 시트 / !important (둘 다 절대 하지말자)-->
    <h1 style="font-size: 40px; color: red;">제목</h1>
    <h1>제목2</h1>
    <h1 class="title title-width">제목3</h1>
</body>
</html>
