<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            box-sizing: border-box;
            /* 한번에 다같이 적용할려면 */
            margin:40px;
            /* 보더는 한가지로 통일하기때문에 한 px 만  */
            border: 3px solid #222;
            border-width:  1px 2px 3px 4px;
            /* 한쪽방향에만 적용하려면 */
            border-top: 5px solid red;
            /* 테두리에 라운드처리 */
            /* 한쪽방향 테두리에만 라운드 처리 */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px 10px;
            padding-left: 10px;
            width: 100px;
            height: 100px;
            background-color: #aaa;
        }

        .text {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            width: 100px;
            height: 100px;
            background-color: #222;
            color: white;
        }

        .box1 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 800px;
            background-color: #aaa;
        }

        .box2 {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">테스트</div>
    <input type="text">
    <span class="text">일반 테스트</span>
    <div class="box1">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
